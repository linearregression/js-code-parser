<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code visualizer</title>
    <link rel="stylesheet" type="text/css" href="/css/viz.css"/>
    <link rel="stylesheet" type="text/css" href="/css/code-list.css"/>
    <script data-main="/static/index-config" src="/static/vendor/require.js"></script>

</head>
<h1>javascript code dependency visualizer</h1>
<p id="chart"></p>
<div id="code-category-headings"></div>
<div id="code-list"></div>

<script type="text/template" id="code-category-list-tmpl">
    <div class='code_category_headings'>
        <label class='module_selector_label'>app name:
            <select>
                <% for (var app in hello) { %>
                <% if (app === 'core' || app === 'common') continue; %>
                <option value="<%= app %>"><%= app %></option>
                <% } %>
            </select>
        </label>
    </div>
</script>

<script type="text/template" id="code-category-file-list-tmpl">
    <% for (var app in hello) { %>
    <div class="code_category_list" id="<%= app %>">
        <ol class="module_list">
            <lh class="module_list_title"><%= app %></lh>
            <% _.each(hello[app], function(file) { %>
            <li><%= file %></li>
            <%}); %>
        </ol>
    </div>
    <% } %>
</script>

</body>
</html>
